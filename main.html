<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- First Row (12 images, col-sm-1 each) -->
    <div class="row">
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-1 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
    </div>

    <!-- Second Row (6 images, col-sm-2 each) -->
    <div class="row">
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-2 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
    </div>

    <!-- Third Row (3 images, col-sm-4 each) -->
    <div class="row">
        <div class="col-sm-4 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-4 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
        <div class="col-sm-4 col-12"><img src="your-image-url" class="img-fluid" width="100" height="100"></div>
    </div>

    <!-- Fourth Row (1 image, col-sm-12 full width) -->
    <div class="row">
        <div class="col-sm-12 col-12 text-center">
            <img src="your-image-url" class="img-fluid" width="100" height="100">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
